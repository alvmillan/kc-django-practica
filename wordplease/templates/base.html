{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %} Wordplease {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
    <header>
        <br>
        <h1>Wordplease</h1>
        <nav>
            <a href="/" >Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'new_post' %}">New post</a>
                <a href="{% url 'logout' %}"> Logout</a>
            {% else %}
                <a href="{% url 'login' %}"> Login</a>
                <a href="{% url 'sign_up' %}">Sign up</a>
            {% endif %}
        </nav>
    </header>

    <hr>
    <main>
        <h2>{% block main_title %}{% endblock %}</h2>
        <div>{% block main_content %}{% endblock %}</div>
    </main>

    <footer>
        <hr>
        Wordplease &copy; {% now 'Y' %} All rights reserved
    </footer>
    </div>

    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
