{% extends 'base.html' %}


{% block main_content %}
    <h3>{{ blog.name }} <small>by {{ blog.owner }}</small></h3>
    <br>
    {% for post in blog.posts.all %}
        <a href="{% url 'post_detail' owner=blog.owner pk=post.pk %}">
            <h5>{{ post.title }}</h5>
        </a>
        <small>Published on {{post.creation_date|date:'d/m/Y'}}</small>
        {%  if post.media_url %}
            <br>
         <img src="{{ post.media_url }}" alt="{{ post.title }}" height="200">
        {% endif %}
        <p>{{ post.introduction }}</p>
    {% endfor %}
{% endblock %}
